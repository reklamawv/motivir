    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family:  "Times New Roman", Times, serif;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: filter 0.5s;
        }

        #quote {
            position: relative;
            z-index: 1;
            color: #fff;
            text-shadow: 1px 1px 1px rgba(0, 0, 222, 222); /* Более контрастная тень */
            text-align: center;
            width: 85%;
            margin: 0 auto;
            font-size: 2rem; /* Авторазмер шрифта */
            opacity: 1; /* Делаем текст видимым */
            transition: opacity 0.5s;
            background-color: rgba(0, 0, 0, 0.6); /* Создаем полупрозрачный фон */
            border-radius: 25px;
            padding: 1rem; 
            font-weight: 600;
            font-style: normal;
        }
        small {
            font-size: 1.5rem; /* Авторазмер шрифта */
        }
        button {
            background-color: rgba(255, 182, 193, 0.8);
            color: #4b0082;
            border: none;
            padding: 10px 20px; 
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 15px; 
            margin: 20px;
            transition: background-color 0.3s, transform 0.2s; 
            font-family:    "Times New Roman", Times, serif;
            font-weight: 600;
        }
 
        button:hover {
            background-color: #ff69b4;
            transform: scale(1.05); 
        }

        a {
            color: #fff;
            font-family:    "Times New Roman", Times, serif;
            font-weight: 700;
            text-decoration: underline;
        }
 
        a:hover {
            text-decoration: none;
        }

        #button-container {
            position: absolute;
            bottom: 15%; 
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center; 
            align-items: center;
        }
        @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(5px); /* Сдвиг вниз для эффекта появления */
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
        }

        .fade-in {
            animation: fadeIn 2s ease; /* Время анимации и стиль */
        }

о ты всё еще улыбаешься.|Сильная женщина — это та, которая может улыбаться утром так, как будто она не плакала ночью.|У всех нас есть запас силы внутри, который проявляется, когда жизнь подкидывает нам испытания.|Я слишком занята, работая на своем газоне, чтобы заметить, что ваша трава зеленее.|Сочини сказку и живи в ней.|Одно из самых смелых решений, которое ты когда-либо принимала, — это наконец отпустить то, что ранит твои сердце и душу.|Лучше разбить себе сердце, уйдя, чем позволить человеку разбивать тебе сердце каждый день, пока ты с ним.|У тебя всегда была сила, моя дорогая, тебе просто нужно было научиться управлять ею самостоятельно.|Сильная женщина постоит за себя и заступится за всех остальных.|Любой может сдаться. Это самое простое, что можно сделать в мире. Но держаться стойко, когда все остальные понимают, что ты разваливаешься, — это настоящая сила.|Будь той сильной девушкой, которая, как все думали, переживает самое худшее в жизни. Будь той самой бесстрашной девушкой.|Ничто не может приглушить свет, который сияет изнутри.|Пусть мое сердце будет храбрым, мой разум — яростным, а мой дух — свободным.|Я считаю, что если девушка хочет стать легендой, она должна идти вперед и стать ею.|Ты никогда не осознаешь, насколько ты сильна, пока быть сильной не станет твоим единственным выбором.|Сохраняй свою надежду.| Единственный человек, лучше которого ты должна пытаться быть лучше, это тот человек, которым ты была вчера.|Счастье — это не пункт назначения, это образ жизни.|Спроси себя: приближает ли то, что ты делаешь сегодня, к тому, чего ты хочешь достичь завтра.|Она верила, что сможет, и она сделала.|Не позволяй никому затуманить твой блеск.|Однажды кто-то обнимет тебя так крепко, что все твои осколки соберутся вместе.|Когда чужое счастье — это твое счастье, то это любовь.|Мягкое сердце в жестоком мире — это мужество, а не слабость.|Что бы вы ни решили сделать, убедитесь, что это делает вас счастливыми.|Я ношу улыбку, которую ты мне подарил.|Я знала, кем я был ех – это не конечная точка, это путешествие. Наслаждайся каждым шагом на пути к нему.|Не бойся неудач – они лишь уроки на пути к большим достижениям.|Не жди благоприятного момента – начинай действовать здесь и сейчас.|Ты сильнее, чем твои оправдания.|Твое тело – это храм, заботься о нем и оно вознаградит тебя.|Ты можешь достичь своей идеальной формы. Верь в себя и работай над этим.|Твоя цель похудения достойна каждого усилия, который ты вкладываешь в нее.|Каждый шаг, который ты делаешь в направлении своей цели, приближает тебя к успеху.|Не сравнивай себя с другими, каждое тело уникально. Стремись быть лучшей версией себя.|После каждой тренировки и здорового приема пищи ты становишься ближе к своей цели.|Маленькие изменения ведут к большим результатам. Будь терпеливой и последовательной.|Помни, что твой успех – это твой выбор. Ты заслуживаешь быть здоровой и счастливой.|Ты сильнее, чем думаешь. Никогда не отказывайся от своих целей, и у тебя будет успех.|Трудности – это проверка твоей стойкости. Не сдавайся!|Маленькие изменения сегодня приведут к большим результатам завтра.|Не думай об отказе, думай о том, как ты будешь себя чувствовать, достигнув своей цели.|Каждый день – новый шанс сделать что-то хорошее для себя.|Ты заслуживаешь быть здоровой и счастливой. Помни об этом каждый день.|Ты худеешь не для какого-то мужчины, корпоратива или отпуска. Ты худеешь для себя любимой.|Ты заслуживаешь быть прекрасной и смотреть на себя в зеркало с восхищением.|Сегодня новый день, полный возможностей. Будь смелой и иди навстречу своим мечтам!|Утро – это новый шанс начать с чистого листа. Верь в себя и сделай этот день незабываемым!|Твоя энергия и решимость – ключи к успеху. Приветствуй утро с улыбкой и иди встречать свои цели!|Позволь солнцу войти в твою душу и зарядить тебя позитивом. Ты готова сделать этот день незабываемым!|Утро – это возможность начать себя ценить и заботиться о своем благополучии. Сделай первый шаг к лучшей версии себя!|Пусть утренний кофе станет топливом д
